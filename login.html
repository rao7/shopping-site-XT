<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
<main class="wrapper">
    <header class="header ">
        <div class="container">
            <div class="row">
                <figure class="logo col--2 p-half">
                    <img class="w-100" src="../images/logo.png" alt="sabka bazaar logo"/>
                </figure>
                <nav class="header__nav col--8">
                    <ul class="p-1">
                        <li><a href="#">Home</a> </li>
                        <li><a href="#">Products</a> </li>
                    </ul>
                </nav>
                <section class="header__action col--2">
                    <article class="p-1">
                        <a href="#">Signin</a> &nbsp;
                        <a href="#">Register</a>
                    </article>
                    <article class="row">
                        <button class="col--10 p-1 ">0 item</button>
                    </article>
                </section>

            </div>
        </div>

    </header>

    <div class="container mainBody ">

       <section class="login row p-1 ">
           <article class="col--4 p-1">
               <h1>Login</h1>
               <p class="m-y-1">Get access to your Orders , wishlist &amp; Recommendation</p>
           </article>

           <article class="col--4 p-1 ">
               <form>
                    <p class="inpt m-y-1">
                            <input type="Email" class=" w-100" required/>
                            <label>Email</label>
                            <i class="uLine"></i>
                    </p>

                    <p class="inpt m-y-1">
                            <input type="password" class=" w-100" required/>
                            <label>Password</label>
                            <i class="uLine"></i>
                    </p>
                   
                    <p class="m-y-1"><button class="w-100 btn btn--p camelCase bdr-0 m-y-1">login</button></p>
               </form>
           </article>
       </section>  

                



    </div> <!-- container-->
            

    </div>
    

</main> 

</body>
</html>
