<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
<main class="wrapper">
    <header class="header ">
        <div class="container">
            <div class="row">
                <figure class="logo col--2 p-half">
                    <img class="w-100" src="../images/logo.png" alt="sabka bazaar logo"/>
                </figure>
                <nav class="header__nav col--8">
                    <ul class="p-1">
                        <li><a href="#">Home</a> </li>
                        <li><a href="#">Products</a> </li>
                    </ul>
                </nav>
                <section class="header__action col--2">
                    <article class="p-1">
                        <a href="#">Signin</a> &nbsp;
                        <a href="#">Register</a>
                    </article>
                    <article class="row">
                        <label class="col--10 p-1 ">0 item</label>
                    </article>
                </section>

            </div>
        </div>

    </header>

    <div class="container mainBody ">

            <div id="heroSlider" class="row effect6" >
        
                    <div class="sliderCon col--12">
                            <input type="radio" name="slide" id="r-slide-1" checked/>
                    <div class="slide col--12" id="slide-1">
                        <img class="w-100" src="../images/offers/offer1.jpg" alt="" />
                    </div>
                         <input type="radio" name="slide" id="r-slide-2"/>
                    <div class="slide col--12" id="slide-2">
                            
                            <img class="w-100" src="../images/offers/offer2.jpg" alt="" />
                    </div>
                    <input type="radio" name="slide" id="r-slide-3"/>
                    <div class="slide col--12" id="slide-3">
                            <img class="w-100" src="../images/offers/offer3.jpg" alt="" />
                    </div>
                        <ul class="pag">
                            <li class="active"><label  for="r-slide-1"></label> </li>
                            <li><label for="r-slide-2"></label> </li>
                            <li><label for="r-slide-3"></label> </li>
                        </ul>
                    </div>
            
                </div><!-- hero slider-->
            

                <section class="fruitVeg row p-1">
                    <figure class="col--3--s">
                        <img class="w-100" src="../images/category/fruits.png" alt="">
                    </figure>
                    <article class="col--9--s _C p-1">
                        <h2 class="p-1">fruits and vegetables</h2>
                        <p class="p-1">Avariety of fresh fruits and vegetables</p>
                        <a href="#" class="btn btn--p">Explore fruit &amp; veg</a>
                    </article>
                </section>

                <section class="fruitVeg row p-1">
                        <figure class="col--3--s">
                            <img class="w-100" src="../images/category/bakery.png" alt="">
                        </figure>
                        <article class="col--9--s _C p-1">
                            <h2 class="p-1">bakery cakes and Dairy</h2>
                            <p class="p-1">The best cup cakes cookies and bakery</p>
                            <a href="#" class="btn btn--p">Explore bakery cakes &amp; Dairy</a>
                        </article>
                    </section>



                 </div> <!-- container-->
            

    </div>
    

</main> 

</body>
</html>
