<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>banner</title>
</head>

<style>
    *{ margin:0; padding:0; }
#slider {
  width: 300px;
  height: 200px;
  margin: 0 auto;
  border:1px solid red;

}
.sliderCon {
 display: flex;
overflow: hidden;
position: relative;

}
[name = "slide"] {display:none}

.slide{
    order:1;
    transition: all 0.4s ease-in-out;
    opacity:0.2;
}

.pag {
    position:absolute;
    bottom:10px;
    left:45%;
}

.pag li {display:inline}

[name="slide"]:checked + div.slide { order:0; opacity:1;}

</style>
<body>
    
    <div id="slider">
        
        <div class="sliderCon">
                <input type="radio" name="slide" id="r-slide-1" checked/>
        <div class="slide" id="slide-1">
            <img src="http://placehold.jp/00798b/12/300x200.png" alt="" />
        </div>
             <input type="radio" name="slide" id="r-slide-2"/>
        <div class="slide" id="slide-2">
                
                <img src="http://placehold.jp/ccdd55/12/300x200.png" alt="" />
        </div>
        <input type="radio" name="slide" id="r-slide-3"/>
        <div class="slide" id="slide-3">
                <img src="http://placehold.jp/ddf/12/300x200.png" alt="" />
        </div>
            <ul class="pag">
                <li><label for="r-slide-1">1</label> </li>
                <li><label for="r-slide-2">2</label> </li>
                <li><label for="r-slide-3">3</label> </li>
            </ul>
        </div>

    </div>

     </div>
     <script>
     var theElement = document.getElementById('slider');
     theElement.addEventListener("touchstart", touchStartHandler, false);
theElement.addEventListener("touchend", touchEndHandler, false);


var touchesInAction = {};

function touchStartHandler(event) { 
    var touches = event.changedTouches;

    for(var j = 0; j < touches.length; j++) {

         /* store touch info on touchstart */
         touchesInAction[ "$" + touches[j].identifier ] = {

            identifier : touches[j].identifier,
            pageX : touches[j].pageX,
            pageY : touches[j].pageY
         };
    }
}

function touchEndHandler(event) {
    var touches = event.changedTouches;
   
    for(var j = 0; j < touches.length; j++) {

        /* access stored touch info on touchend */
        var theTouchInfo = touchesInAction[ "$" + touches[j].identifier ];
        theTouchInfo.dx = touches[j].pageX - theTouchInfo.pageX;  /* x-distance moved since touchstart */
        theTouchInfo.dy = touches[j].pageY - theTouchInfo.pageY;  /* y-distance moved since touchstart */
       // console.log(theTouchInfo.dx);  console.log(theTouchInfo.dy);
    }
   
    /* determine what gesture was performed, based on dx and dy (tap, swipe, one or two fingers etc. */
    //console.log(touchesInAction);
}
     
     </script>
</body>
</html>
